<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script	type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script	type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="mainContainer">
        <div class="addItemsContainer">
            <div class="addItemLine">
                <input id="addLine" type="text" name="inputProd" placeholder="Назва товару">
                <button id="addButton" type="button">Додати</button>
            </div>
            <div class="productsList">
                
                
            </div>
        </div>
        <div class="selectedItemsContainer">
            <div class="remains">
                <h2>Залишилося</h2>
            </div>
            <div class="remainsList">
                
                
            </div>
            <div class="bought">
                <h2>Куплено</h2>
            </div>
            <div class="boughtList">
            
                
            </div>
        </div>
    </div>
    
    
    
    <div class="productTemplate" style="display:none">
        <div class="product">
            <div class="productName">Продукт</div>
            <input class="editProductName hide">
            <div class="selectAmountProduct">
                <button class="productMinusButton" type="button">-</button>
                <span class="productNumber">1</span>
                <button class="productPlusButton" type="button">+</button>
            </div>
            <div class="buyProduct">
                <button class="boughtProductButton hide" type="button">Не куплено</button>
                <button class="buyProductButton" type="button">Куплено</button>
                <button class="removeProductButton" type="button">x</button>
            </div>
        </div>
    </div> 
    
    <div class="selectedproductTemplate" style="display:none">
    <span class="selectedProduct">
        <label class="selectedProductName">Продукт</label>
        <label class="selectedProductNumber">1</label>
    </span>
    </div>
    

    
    
</body>
</html>
